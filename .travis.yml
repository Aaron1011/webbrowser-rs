language: rust
cache: cargo
env: RUST_BACKTRACE=1

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

  include:

  - rust:
      - stable
      - beta
      - nightly
    os:
      - linux
      - osx
    script:
      - cargo update
      - cargo test --all --locked --verbose
      - cargo doc --verbose
      - rustup component add clippy rustfmt
      - cargo clippy --all-targets -- -D warnings
      - cargo fmt --all -- --check

  - rust:
      - stable
    os: windows
    script:
      - cargo update
      - cargo build --all --locked --verbose
      - rustup component add clippy rustfmt
      - cargo clippy --all-targets -- -D warnings
      - cargo fmt --all -- --check

branches:
  only:
    - master

deploy:
  provider: pages
  local-dir: target/doc
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
    os: linux
    condition: $TRAVIS_RUST_VERSION = stable
